<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simples landingPage</title>
    <!--css-->
    <link rel="stylesheet" href="css/style.css"">
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="logo">
          <p>Logo<span>Do</span>Site</p>
        </div>
        <div class="nav">
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
      <div class="banner">
        <div id="left">
          <p class="title-banner">Simples<br />Landing Page</p>
          <p>
            Landing Pages são páginas de um site com um foco principal:
            conversão.
          </p>
          <p>
            Assim, essas páginas de conversão possuem menos elementos que uma
            página tradicional,
          </p>
          <p>focando apenas na oferta central oferecida por ela.</p>
          <div class="buttons-banner">
            <button>Começar</button>
            <button>
              <i class="fa fa-play-circle" aria-hidden="true"></i>&nbsp&nbsp
              Assista ao vídeo
            </button>
          </div>
        </div>
        <img src="assets/imagens/banner.svg" alt="" />
      </div>
    </div>
  </body>
</html>
